<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>Image Gallary</title>
    </head>
    <body>
        <h1>Image Hover Effect</h1>
        <ul id="imageGallery">
            <li class="container">
                <img src="images/fleetwood.jpeg" alt = "Fleetwood Mac">
            
            </li>
            <li class="container">
                <img src="images/rhcp.jpeg" alt = "RHCP">
                
            </li>
            <li class="container">
                <img src="images/pinkfloyd.jpeg" alt = "Pinkfloyd">
                
            </li>
            <li class="container">
                <img src="images/rollingstones.jpeg" alt = "Rollingstones">
                
            </li>
        </ul>
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src = "jquery.hoverEffect.js" type="text/javascript"></script>
        <script src="application.js" type="text/javascript"></script>
    </body>
</html>
